spring.application.name=snippet-service

spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# Si ten√©s tiempo metele los ports como env y agarralos del docker compose. Pero da igual
permissionsService=http://snippet-permits:8081/
assetService=http://asset-service:8083/v1/asset/group-5/

# If you want to run locally:
#permissionsService=http://localhost:8085/
#assetService=http://localhost:8080/v1/asset/group-5/

okta.oauth2.audience=${AUTH0_API}
okta.oauth2.issuer=https://${AUTH0_DOMAIN}/

org.springframework.security.oauth2.jwt.JwtDecoder=okta
